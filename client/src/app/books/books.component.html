<h1 id="tableLabel" class="mb-4">Books</h1>

<p *ngIf="!books?.length" class="text-muted"><em>There are no books in the database.</em></p>
<div class="form-group">
  <input type="search" class="form-control" [(ngModel)]="filter" placeholder="Filter by book title">
</div>
<table class="table table-striped table-bordered table-hover" aria-labelledby="tableLabel" *ngIf="books?.length">
  <thead class="thead-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Title</th>
    <th scope="col">ISBN</th>
    <th scope="col">Price</th>
    <th scope="col">Publisher ID</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books | book: filter">
    <td class="text-truncate">{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.isbn }}</td>
    <td>{{ book.price }}</td>
    <td>{{ book.publisherId }}</td>
  </tr>
  </tbody>
</table>
