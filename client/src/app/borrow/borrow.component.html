<form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="form-group">
    <label for="borrowerId">Borrower ID</label>
    <input id="borrowerId" formControlName="borrowerId" class="form-control" placeholder="Enter Borrower ID">
  </div>
  <div class="form-group">
    <label for="loanDate">Loan Date</label>
    <input id="loanDate" formControlName="loanDate" type="date" class="form-control">
  </div>
  <div class="form-group">
    <label for="returnDate">Expected Return Date</label>
    <input id="returnDate" formControlName="returnDate" type="date" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loanForm.invalid">Create Loan</button>
</form>
